spring:
  application:
    name: java-mall-gateway
  cloud:
    nacos:
      discovery:
        server-addr: 82.157.130.123:8848
      config:
        server-addr: 82.157.130.123:8848
        group: DEFAULT_GROUP
        namespace: eeffa5dc-b8d7-4c93-a31d-19265caf049f
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        # coupon服务
        - id: coupon_router
          uri: lb://java-mall-coupon
          predicates:
            - Path=/api/coupon/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # product服务
        - id: product_router
          uri: lb://java-mall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # member服务
        - id: member_router
          uri: lb://java-mall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # order服务
        - id: order_router
          uri: lb://java-mall-order
          predicates:
            - Path=/api/order/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # ware服务
        - id: ware_router
          uri: lb://java-mall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        # 第三方服务
        - id: third_party_route
          uri: lb://mall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}
        # elasticsearch服务
        - id: elasticsearch_route
          uri: lb://java-mall-elasticsearch
          predicates:
            - Path=/api/search/**
          filters:
            - RewritePath=/api/search/(?<segment>.*),/$\{segment}
        # auth服务
        - id: eauth_route
          uri: lb://java-mall-auth
          predicates:
            - Path=/auth/**
          filters:
            - RewritePath=/auth/(?<segment>.*),/$\{segment}
  config:
    import:
      - optional:nacos:test.yml?refreshEnabled=false

